version: 2

updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    open-pull-requests-limit: 10
    schedule:
      interval: 'weekly'
      timezone: 'America/Sao_Paulo'
      time: '08:00'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
